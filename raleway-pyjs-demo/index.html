<!doctype html>
<html>
<head>
<style type="text/css">

@font-face {
    font-family: 'raleway.pyjs.orgregular';
    src: url('fonts/raleway.pyjs.org-webfont.eot');
    src: url('fonts/raleway.pyjs.org-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/raleway.pyjs.org-webfont.woff') format('woff'),
         url('fonts/raleway.pyjs.org-webfont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 10em;
    font-family: 'raleway.pyjs.orgregular';
    text-align: center;
}

#d0 {
    background: #222;
    color: rgba(0,0,0,0.6);
    text-shadow: 2px 2px 3px rgba(255,255,255,0.1);
}

#d1 {
    background-color: #666666;
    -webkit-background-clip: text;
    -moz-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: rgba(255,255,255,0.5) 0px 3px 3px;
}

#d2 {
    background-color: #639653;
    color: rgba(0,0,0,0.6);
    text-shadow: 2px 8px 6px rgba(0,0,0,0.2),
                 0px -5px 35px rgba(255,255,255,0.3);

}

#d3 {
    background-color: #9B2F25;
    text-shadow: 0px 0px 6px rgba(255,255,255,0.7);
}

#d4 {
    background-color: #3594C0;
    color: white;
    text-shadow: 0 1px 0 #ccc, 
                 0 2px 0 #c9c9c9,
                 0 3px 0 #bbb,
                 0 4px 0 #b9b9b9,
                 0 5px 0 #aaa,
                 0 6px 1px rgba(0,0,0,.1),
                 0 0 5px rgba(0,0,0,.1),
                 0 1px 3px rgba(0,0,0,.3),
                 0 3px 5px rgba(0,0,0,.2),
                 0 5px 10px rgba(0,0,0,.25),
                 0 10px 10px rgba(0,0,0,.2),
                 0 20px 20px rgba(0,0,0,.15);
}

#d5 {
    background-color: #222;
    color: #555;
    text-shadow: 0px 2px 3px #171717;
    -webkit-box-shadow: 0px 2px 3px #555;
    -moz-box-shadow: 0px 2px 3px #555;
}

#d6 {
    background-color: #6B2822;
    color: white;
    text-shadow: rgba(0, 0, 0, .2) 3px 3px 3px;
    -webkit-text-stroke: 2px rgba(0, 0, 0, .6);
}

.py {
    letter-spacing: -0.08em;
    vertical-align: 0.7em;
}

.sn {
    font-size: 2em;
    letter-spacing: -0.04em;
}

</style>
<title>Raleway.pyjs.org (Raleway with snake.logo)</title>
</head>
<body>

<div id="d0"><span class="sn">&#xEE00;</span><span class="py">pyjs</span></div>
<div id="d2"><span class="sn">&#xEE00;</span><span class="py">pyjs</span></div>
<div id="d1"><span class="sn">&#xEE00;</span><span class="py">pyjs</span></div>
<div id="d5"><span class="sn">&#xEE00;</span><span class="py">pyjs</span></div>
<div id="d3"><span class="sn">&#xEE00;</span><span class="py">pyjs</span></div>
<div id="d4"><span class="sn">&#xEE00;</span><span class="py">pyjs</span></div>
<div id="d6"><span class="sn">&#xEE00;</span><span class="py">pyjs</span></div>

</body>
</html>
